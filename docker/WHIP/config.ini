sslport=443
sslcertificate=/opt/ZLMediaKit/release/linux/Debug/ssl/server.crt
sslprivatekey=/opt/ZLMediaKit/release/linux/Debug/ssl/server.key

# Set API path and parameters
api.secret = your_secret_here
